<!DOCTYPE html>
<html>
	<head>
		<title>Tehtävämanageri</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
		<!-- Load intalio scripts -->
		<script src="Intalio/Authenticate.js"></script>
		<script src="Intalio/TaskHandler.js"></script>
		
		<!-- Load Language scripts -->
		<script src="Language/Language_fi.js"></script>
		<script src="Language/LanguageLogic.js"></script>
		
		<!-- Load listeners scripts -->
		<script src="Listeners/NavButtonListeners.js"></script>
		<script src="Listeners/PageChangeListener.js"></script>
		
		<!-- Load login scripts -->
		<script src="Login/CheckLogin.js"></script>
		<script src="Login/Login.js"></script>
	</head>
	
	<body>
	<div data-role="page" id="mainPage">
		<div data-role="header">
			<h1>Tehtävämanageri</h1>
		</div><!-- /header -->
		
		<div data-role="content">
			<div data-role="controlgroup" data-type="horizontal">
    			<a href="#" data-role="button" id="recievedTasks">Saapuneet tehtävät</a>
    			<a href="#" data-role="button" id="handledTasks">Käsitellyt tehtävät</a>
    			<a href="#" data-role="button" id="createTask">Luo uusi tehtävä</a>
		    </div>
		    <p>
			<ul data-role="listview" id="taskList" data-inset="true" data-filter="true" data-filter-placeholder='Etsi lomakkeita...'>
				<!-- Dynamically added tasks goes here -->
			</ul>
			</p>
		</div><!-- /content -->
	</div><!-- /page -->
	</body>
</html>
